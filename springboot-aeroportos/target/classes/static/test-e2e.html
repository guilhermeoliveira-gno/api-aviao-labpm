<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teste E2E Aeroportos (MySQL)</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:24px;background:#f7f7f7;color:#222}
    h1{font-size:20px;margin:0 0 12px}
    button{padding:10px 14px;border:0;background:#0d6efd;color:#fff;border-radius:6px;cursor:pointer}
    button:disabled{opacity:.6}
    .wrap{background:#fff;border:1px solid #ddd;border-radius:8px;padding:12px}
    pre{background:#0b1021;color:#d1d5db;padding:12px;border-radius:6px;min-height:180px;overflow:auto}
  </style>
  </head>
<body>
  <div class="wrap">
    <h1>Teste E2E Aeroportos (MySQL)</h1>
    <button id="run">Executar fluxo por IATA</button>
    <pre id="log"></pre>
  </div>
  <script>
    const log = m => { const el = document.getElementById('log'); el.textContent += m + "\n"; el.scrollTop = el.scrollHeight; };
    const api = (path, opts) => fetch(path, opts);
    const candidates = ["QQQ","ZZZ","XXX","TST","AAA","BBB","CCC"];
    async function pickIata(){
      for(const i of candidates){
        const r = await api('/api/v1/aeroportos/' + i);
        if(r.status === 404) return i;
      }
      return 'QQQ';
    }
    async function run(){
      const btn = document.getElementById('run');
      btn.disabled = true;
      document.getElementById('log').textContent = '';
      try{
        const iata = await pickIata();
        log('IATA: ' + iata);
        let r = await api('/api/v1/aeroportos', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: 'Teste Airport', city: 'Teste City', country: 'Teste Country', iata }) });
        log('POST status: ' + r.status);
        if(r.status !== 201){ log('Falha POST'); btn.disabled = false; return; }
        const created = await r.json();
        log('Criado id: ' + created.id);
        r = await api('/api/v1/aeroportos/' + iata);
        log('GET status: ' + r.status);
        if(r.status !== 200){ log('Falha GET'); btn.disabled = false; return; }
        let got = await r.json();
        log('GET cidade: ' + got.city);
        r = await api('/api/v1/aeroportos/' + iata, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ city: 'Atualizada' }) });
        log('PUT status: ' + r.status);
        if(r.status !== 200){ log('Falha PUT'); btn.disabled = false; return; }
        r = await api('/api/v1/aeroportos/' + iata);
        log('GET status: ' + r.status);
        got = await r.json();
        log('GET cidade: ' + got.city);
        r = await api('/api/v1/aeroportos/' + iata, { method: 'DELETE' });
        log('DELETE status: ' + r.status);
        r = await api('/api/v1/aeroportos/' + iata);
        log('GET ap√≥s DELETE status: ' + r.status);
      } catch(e){
        log('Erro: ' + e);
      }
      btn.disabled = false;
    }
    document.getElementById('run').addEventListener('click', run);
  </script>
</body>
</html>
